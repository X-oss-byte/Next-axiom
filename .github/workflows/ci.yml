name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  check-format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run check-format
  unittests:
    name: Check Tests
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_AXIOM_INGEST_ENDPOINT: https://example.co/api/test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test
  e2e:
    name: E2E
    needs: 
      - check-format
      - unittests
    runs-on: ubuntu-latest
    env:
      BASE_URL: 'https://next-axiom-e2e.axiom.dev'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: cd e2e && npm install
      - run: npm run e2e
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 15.x
          - 16.x
          - 17.x
          - 18.x
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build
  publish:
    name: Publish
    needs: 
      - check-format
      - build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODEVERSION }}
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
      - uses: softprops/action-gh-release@v1
